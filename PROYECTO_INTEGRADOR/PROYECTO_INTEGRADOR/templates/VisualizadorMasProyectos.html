{% extends 'plantilla.html' %}

{% block body %} 
<style>
  .custom-file-input {
      position: relative;
      overflow: hidden;
      display: inline-block;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
  }

  .custom-file-input input[type="file"] {
      position: absolute;
      font-size: 100px;
      opacity: 0;
      right: 0;
      top: 0;
      cursor: pointer;
  }
  .custom-file-input::file-selector-button {
      background-color: #4a5568;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
  }

  .imagen-con-mejor-calidad {
      image-rendering: optimizeQuality; 
  }

  .relative-container {
      position: relative;
  }

  .overlay-content {
      position: absolute;
      top: 20px; /* Ajusta esto según sea necesario */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 10; /* Asegúrate de que esté sobre la imagen */
  }

  .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
  }

  .left-image {
      margin-right: 20px;
  }

  .project-info {
      display: flex;
      align-items: center;
  }
  
  .large-left-image {
      width: 400px; /* Ajusta el ancho según sea necesario */
      height: 400px; /* Ajusta el alto según sea necesario */
  }
  
  .project-name {
      text-align: center; /* Centra el texto */
  }
</style>

<div class="relative-container">
    {% if proyecto.imagen %}
    <img src="data:image/jpeg;base64,{{ proyecto.imagen }}" alt="imagen proyecto" class="imagen-con-mejor-calidad w-full h-96 object-cover object-center">
    {% endif %}
    <div class="overlay-content">
        <div class="content-container">
            <h1 class="text-5xl font-bold text-center m-8">Proyecto</h1>
            <div class="project-info">
                <div class="left-image large-left-image">
                    <img src="data:image/jpeg;base64,{{ proyecto.imagen }}" alt="imagen proyecto" class="imagen-con-mejor-calidad w-full h-full object-cover object-center">
                </div>
                <div>
                    <h2 class="text-3xl font-bold mb-4 project-name">{{proyecto.nombre}}</h2>
                    <p><strong>DESCRIPCIÓN:</strong></p>
                    <p class="text-sm text-center text-gray-700 mb-6">{{proyecto.descripcion}}</p>
                    <p><strong>OBJETIVO:</strong></p>
                    <p class="text-sm text-center text-gray-700 mb-6">{{proyecto.objetivo}}</p>
                    <p><strong>NOMBRE DE LA EMPRESA:</strong></p>
                    <p class="text-sm text-center text-gray-700"><strong>{{proyecto.nombreempresa}}</strong></p>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<div class="flex justify-center m-8 py-2 pt-52">
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<script>
  const editProfileBtn = document.getElementById('editProfileBtn');
  const closeEditProfileModalBtn = document.getElementById('closeEditProfileModalBtn');
  const editProfileModal = document.getElementById('editProfileModal');

  editProfileBtn.addEventListener('click', () => {
      editProfileModal.classList.remove('hidden');
  });

  closeEditProfileModalBtn.addEventListener('click', () => {
      editProfileModal.classList.add('hidden');
  });
</script>

{% endblock %}
